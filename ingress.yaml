# ingress.yaml
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: wallet-ingress
  namespace: wallet-app
  annotations:
    nginx.ingress.kubernetes.io/rewrite-target: /$1
spec:
  rules:
    - host: wallet.local
      http:
        paths:
          - path: /api/v1/doc3/apiDocumentation
            pathType: Prefix
            backend:
              service:
                name: wallet-api
                port:
                  number: 8080
          - path: /api/
            pathType: Prefix
            backend:
              service:
                name: wallet-api
                port:
                  number: 8080
